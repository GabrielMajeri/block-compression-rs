language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

cache: cargo

sudo: false

env:
  global:
    - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - kcov

after_success:
  - for file in target/debug/block_compression-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  - bash <(curl -s https://codecov.io/bash)
  - echo "Uploaded code coverage"
